<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BASIC OPERATORS</h1>
        <input type="number" id="first" placeholder="First value" class="fv">
        <select type='text' id='operation' class='operation' placeholder="operation" autocomplete="off">
            <option value="sum">Addition(+)</option>
            <option value="sus">Sustraction(-)</option>
            <option value="mul">Multiplication(*)</option>
            <option value="div">Division(/)</option>
        </select>
        <input type="number" id="second" placeholder="Second value" class="sv">
        <button class="btn" id="btn" onclick="add();">=</button>
        <div class="row">
            <label class="result" id="result">Result: </label>
            <label class="answer" id="answer">0</label>
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
